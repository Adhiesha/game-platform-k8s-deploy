name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t your-dockerhub-username/order-service:latest ./order_service
          docker push your-dockerhub-username/order-service:latest

      - name: Set up Kubeconfig
        uses: azure/setup-kubectl@v3
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy using Helm
        run: |
          helm upgrade --install order-service ./k8s-deploy/helm/order-service --namespace game-shop --create-namespace
